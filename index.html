<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antitroll.lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 30%, #0f1419 70%, #1e2a4a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.4);
            animation: float-particle 8s infinite linear;
        }

        .particle:nth-child(1) { 
            width: 3px; height: 3px; left: 10%; 
            animation-delay: 0s; animation-duration: 12s; 
        }
        .particle:nth-child(2) { 
            width: 2px; height: 2px; left: 20%; 
            animation-delay: 2s; animation-duration: 10s; 
        }
        .particle:nth-child(3) { 
            width: 4px; height: 4px; left: 30%; 
            animation-delay: 4s; animation-duration: 14s; 
        }
        .particle:nth-child(4) { 
            width: 2px; height: 2px; left: 40%; 
            animation-delay: 6s; animation-duration: 9s; 
        }
        .particle:nth-child(5) { 
            width: 3px; height: 3px; left: 50%; 
            animation-delay: 8s; animation-duration: 11s; 
        }
        .particle:nth-child(6) { 
            width: 2px; height: 2px; left: 60%; 
            animation-delay: 10s; animation-duration: 13s; 
        }
        .particle:nth-child(7) { 
            width: 4px; height: 4px; left: 70%; 
            animation-delay: 12s; animation-duration: 8s; 
        }
        .particle:nth-child(8) { 
            width: 3px; height: 3px; left: 80%; 
            animation-delay: 14s; animation-duration: 12s; 
        }
        .particle:nth-child(9) { 
            width: 2px; height: 2px; left: 90%; 
            animation-delay: 16s; animation-duration: 10s; 
        }

        /* Purple particles */
        .particle-purple {
            background: rgba(147, 51, 234, 0.3);
        }

        .particle:nth-child(3) { background: rgba(147, 51, 234, 0.3); }
        .particle:nth-child(6) { background: rgba(147, 51, 234, 0.3); }
        .particle:nth-child(9) { background: rgba(147, 51, 234, 0.3); }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Blurred background orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: orb-float 6s ease-in-out infinite alternate;
        }

        .bg-orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent);
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .bg-orb-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4), transparent);
            bottom: 20%;
            right: 20%;
            animation-delay: 2s;
        }

        .bg-orb-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        .bg-orb-4 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2), transparent);
            bottom: 10%;
            left: 10%;
            animation-delay: 1s;
        }

        @keyframes orb-float {
            0% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0.2; 
            }
            100% { 
                transform: translate(30px, -20px) scale(1.1); 
                opacity: 0.4; 
            }
        }

      
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(59, 130, 246, 0.03) 50%,
                transparent 70%
            );
            animation: gradient-move 15s linear infinite;
            pointer-events: none;
        }

        @keyframes gradient-move {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(-40%, -40%); }
        }

        .online-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #60a5fa;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(15px);
            z-index: 10;
            animation: fade-in 0.8s ease-out 0.3s both;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .server-box {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slide-up 0.8s ease-out both;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .server-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .server-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, transparent 50%, rgba(147, 51, 234, 0.1) 100%);
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .server-box:hover::before {
            opacity: 1;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .server-label {
            color: #e2e8f0;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: fade-in 0.8s ease-out 0.5s both;
        }

        .ip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .server-ip {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 26px;
            font-weight: 600;
            color: #60a5fa;
            background: rgba(15, 23, 42, 0.7);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            animation: fade-in 0.8s ease-out 0.7s both;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .server-ip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .server-ip:hover {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            transform: scale(1.02);
        }

        .server-ip:hover::before {
            left: 100%;
        }

        .copy-btn {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #e2e8f0;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            animation: fade-in 0.8s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(147, 51, 234, 0.3) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(16, 185, 129, 0.3) 100%);
            border-color: rgba(34, 197, 94, 0.5);
            animation: success-flash 0.4s ease-out;
        }

        @keyframes success-flash {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .help-text {
            color: #94a3b8;
            font-size: 14px;
            animation: fade-in 0.8s ease-out 1.1s both;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: transform 0.2s ease;
        }

        .copy-btn:hover .copy-icon {
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .server-box {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .server-ip {
                font-size: 22px;
                padding: 14px 20px;
            }
            
            .online-badge {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
            }
            
            .ip-container {
                flex-direction: column;
                gap: 12px;
            }

            .bg-orb {
                display: none;
            }
        }
    </style>
</head>
<body>
    
    <div class="gradient-overlay"></div>

  
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div class="bg-orb bg-orb-4"></div>

    <!-- Floating particles -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="online-badge">
        <div class="status-dot"></div>
        Online
    </div>

    <div class="server-box">
        <p class="server-label">Server IP</p>
        <div class="ip-container">
            <code class="server-ip">antitroll.lol</code>
            <button class="copy-btn" onclick="copyIP()">
                <svg class="copy-icon" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                <span id="copy-text">Copy</span>
            </button>
        </div>
        <p class="help-text">Click to copy and paste in Minecraft</p>
    </div>

    <script>
        function copyIP() {
            const ip = 'antitroll.lol';
            const button = document.querySelector('.copy-btn');
            const copyText = document.getElementById('copy-text');
            
            navigator.clipboard.writeText(ip).then(() => {
                button.classList.add('copied');
                copyText.textContent = 'Copied!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    copyText.textContent = 'Copy';
                }, 2000);
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = ip;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.classList.add('copied');
                copyText.textContent = 'Copied!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    copyText.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
