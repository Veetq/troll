<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã„ijien servu</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d1b69 50%, #1e3a8a 75%, #3730a3 100%),
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .online-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .online-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(96,165,250,0.2) 0%, transparent 50%);
            border-radius: 20px;
            pointer-events: none;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.6);
            position: relative;
            z-index: 1;
        }

        @keyframes pulse-dot {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.6);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.2);
                box-shadow: 0 0 15px rgba(96, 165, 250, 0.8);
            }
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: none;
        }

        .dot:hover {
            transform: scale(1.5);
            z-index: 10;
        }

        .dot.dragging {
            z-index: 20;
            transform: scale(2);
            transition: none;
        }

        .dot.small {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
        }

        .dot.medium {
            width: 3px;
            height: 3px;
            background: rgba(96, 165, 250, 0.25);
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.2);
        }

        .dot.large {
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.25);
        }

        .dot.special {
            width: 5px;
            height: 5px;
            background: rgba(16, 185, 129, 0.35);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .dot.reactive {
            transform: scale(2);
            box-shadow: 0 0 20px currentColor;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(96,165,250,0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(139,92,246,0.03) 50%, transparent 70%);
            animation: shimmer 12s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { 
                opacity: 0.3;
                transform: translateX(-100px);
            }
            50% { 
                opacity: 0.7;
                transform: translateX(100px);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-20px);
            }
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #60a5fa 0%, #3b82f6 50%, #1e40af 100%);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            box-shadow: 
                0 0 20px rgba(96, 165, 250, 0.8),
                0 0 40px rgba(96, 165, 250, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .cursor.visible {
            opacity: 1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(5, 150, 105, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(5, 150, 105, 0.4);
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            pointer-events: auto;
        }

        .server-ip-label {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .ip-container {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: none;
            pointer-events: auto;
        }

        .ip-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(96,165,250,0.1) 0%, transparent 50%);
            border-radius: 12px;
            pointer-events: none;
        }

        .ip-text {
            color: #60a5fa;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            pointer-events: auto;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #059669, #10b981);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .btn-outline:hover {
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .help-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .version-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(15px);
            max-width: 200px;
            margin: 0 auto;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            pointer-events: auto;
        }

        .version-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(96,165,250,0.1) 0%, transparent 50%);
            border-radius: 16px;
            pointer-events: none;
        }

        .version-value {
            font-size: 28px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .version-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 350px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .online-indicator {
                top: 10px;
                right: 10px;
                font-size: 11px;
                padding: 6px 12px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            * {
                cursor: auto;
            }
            
            .cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="online-indicator">
        <div class="online-dot"></div>
        Online 24/7
    </div>

    <div class="background-dots" id="backgroundDots"></div>
    <div class="cursor" id="cursor"></div>
    <div class="notification" id="notification">IP Copied!</div>

    <div class="container">
        <h2 class="server-ip-label">Server IP</h2>
        
        <div class="ip-container" onclick="copyToClipboard()">
            <div class="ip-text">antitroll.lol</div>
        </div>

        <div class="button-group">
            <button id="copyBtn" class="btn btn-primary" onclick="copyToClipboard()">
                <span id="copyText">Copy IP</span>
            </button>

            <a href="http://map.antitroll.lol:8100" target="_blank" class="btn btn-outline">
                View Map
            </a>
        </div>

        <div class="version-card">
            <div class="version-value">1.21.6</div>
            <div class="version-label">Version</div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const backgroundDots = document.getElementById('backgroundDots');
        let mouseX = 0;
        let mouseY = 0;
        let dots = [];
        let isDragging = false;
        let draggedDot = null;
        let dragOffset = { x: 0, y: 0 };

        function createDots() {
            const dotCount = 150;
            const dotTypes = ['small', 'medium', 'large', 'special'];
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                const type = dotTypes[Math.floor(Math.random() * dotTypes.length)];
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                dot.className = `dot ${type}`;
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                
                const floatDelay = Math.random() * 5;
                dot.style.animation = `float ${3 + Math.random() * 4}s ease-in-out ${floatDelay}s infinite`;
                
                backgroundDots.appendChild(dot);
                dots.push({
                    element: dot,
                    x: x,
                    y: y,
                    originalX: x,
                    originalY: y,
                    type: type
                });
            }
        }

        function updateDotInteractions() {
            if (isDragging) return;
            
            dots.forEach(dot => {
                const distance = Math.sqrt(
                    Math.pow(mouseX - dot.x, 2) + Math.pow(mouseY - dot.y, 2)
                );
                
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    const angle = Math.atan2(dot.y - mouseY, dot.x - mouseX);
                    
                    dot.x = dot.originalX + Math.cos(angle) * force * 30;
                    dot.y = dot.originalY + Math.sin(angle) * force * 30;
                    
                    dot.element.style.left = dot.x + 'px';
                    dot.element.style.top = dot.y + 'px';
                    dot.element.classList.add('reactive');
                    
                    if (distance < 50) {
                        dot.element.style.transform = `scale(${2 + force})`;
                        dot.element.style.opacity = Math.min(1, 0.4 + force);
                    }
                } else {
                    dot.x += (dot.originalX - dot.x) * 0.1;
                    dot.y += (dot.originalY - dot.y) * 0.1;
                    
                    dot.element.style.left = dot.x + 'px';
                    dot.element.style.top = dot.y + 'px';
                    dot.element.classList.remove('reactive');
                    dot.element.style.transform = '';
                    dot.element.style.opacity = '';
                }
            });
        }

        // Fixed drag functionality
        document.addEventListener('mousedown', (e) => {
            const clickedDot = e.target.closest('.dot');
            if (clickedDot) {
                e.preventDefault();
                isDragging = true;
                draggedDot = dots.find(dot => dot.element === clickedDot);
                
                if (draggedDot) {
                    const rect = clickedDot.getBoundingClientRect();
                    dragOffset.x = e.clientX - rect.left - rect.width / 2;
                    dragOffset.y = e.clientY - rect.top - rect.height / 2;
                    
                    draggedDot.element.classList.add('dragging');
                    draggedDot.element.style.animation = 'none';
                }
            }
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = e.clientX - 12 + 'px';
            cursor.style.top = e.clientY - 12 + 'px';
            
            cursor.classList.add('visible');
            
            if (isDragging && draggedDot) {
                const newX = e.clientX - dragOffset.x;
                const newY = e.clientY - dragOffset.y;
                
                const boundedX = Math.max(0, Math.min(window.innerWidth - 10, newX));
                const boundedY = Math.max(0, Math.min(window.innerHeight - 10, newY));
                
                draggedDot.x = boundedX;
                draggedDot.y = boundedY;
                draggedDot.originalX = boundedX;
                draggedDot.originalY = boundedY;
                
                draggedDot.element.style.left = boundedX + 'px';
                draggedDot.element.style.top = boundedY + 'px';
            } else {
                updateDotInteractions();
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging && draggedDot) {
                draggedDot.element.classList.remove('dragging');
                const floatDelay = Math.random() * 5;
                draggedDot.element.style.animation = `float ${3 + Math.random() * 4}s ease-in-out ${floatDelay}s infinite`;
            }
            
            isDragging = false;
            draggedDot = null;
        });

        document.addEventListener('mouseenter', () => {
            cursor.classList.add('visible');
        });

        document.addEventListener('mouseleave', () => {
            cursor.classList.remove('visible');
            
            if (isDragging && draggedDot) {
                draggedDot.element.classList.remove('dragging');
                const floatDelay = Math.random() * 5;
                draggedDot.element.style.animation = `float ${3 + Math.random() * 4}s ease-in-out ${floatDelay}s infinite`;
            }
            
            isDragging = false;
            draggedDot = null;
            
            dots.forEach(dot => {
                dot.element.classList.remove('reactive');
                dot.element.style.transform = '';
                dot.element.style.opacity = '';
            });
        });

        window.addEventListener('resize', () => {
            backgroundDots.innerHTML = '';
            dots = [];
            createDots();
        });

        const interactiveElements = document.querySelectorAll('.btn, .ip-container');
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.3)';
                cursor.style.background = 'radial-gradient(circle, #10b981 0%, #059669 50%, #047857 100%)';
                cursor.style.borderColor = 'rgba(16, 185, 129, 0.9)';
                cursor.style.boxShadow = `
                    0 0 25px rgba(16, 185, 129, 0.9),
                    0 0 50px rgba(16, 185, 129, 0.5),
                    inset 0 0 15px rgba(255, 255, 255, 0.4)
                `;
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'radial-gradient(circle, #60a5fa 0%, #3b82f6 50%, #1e40af 100%)';
                cursor.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                cursor.style.boxShadow = `
                    0 0 20px rgba(96, 165, 250, 0.8),
                    0 0 40px rgba(96, 165, 250, 0.4),
                    inset 0 0 10px rgba(255, 255, 255, 0.3)
                `;
            });
        });

        const serverIP = 'antitroll.lol';
        const copyBtn = document.getElementById('copyBtn');
        const copyText = document.getElementById('copyText');
        const notification = document.getElementById('notification');

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(serverIP);
                
                copyBtn.disabled = true;
                copyText.textContent = 'Copied!';
                
                showNotification();
                
                setTimeout(() => {
                    copyText.textContent = 'Copy IP';
                    copyBtn.disabled = false;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = serverIP;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.disabled = true;
                copyText.textContent = 'Copied!';
                
                showNotification();
                
                setTimeout(() => {
                    copyText.textContent = 'Copy IP';
                    copyBtn.disabled = false;
                }, 2000);
            }
        }

        createDots();
    </script>
</body>
</html>
